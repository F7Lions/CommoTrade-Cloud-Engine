name: CommoTrade CI

# Trigger: Run this robot whenever we push to 'main'
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # 1. Check out the code from the repo
    - name: Checkout Code
      uses: actions/checkout@v4

    # 2. Verify Python Syntax (Linting)
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
        if [ -f commotrade/requirements.txt ]; then pip install -r commotrade/requirements.txt; fi

    # 3. Test the Docker Build (Does it actually compile?)
    - name: Build Docker Image
      run: |
        cd commotrade
        docker build -t commotrade:test .
    
    # 4. Echo Success
    - name: Verify Build
      run: docker images commotrade:test